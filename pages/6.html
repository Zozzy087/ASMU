<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sors Istennői Rejtvény</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../common-styles.css">
  
<style>
        /* Az eredeti body stílus felülírás helyett használjunk osztályt */
        .puzzle-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        
        .puzzle-title {
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            line-height: 1.3;
            font-size: 2rem;
        }
        
        .puzzle-box {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .puzzle-box h2 {
            color: white;
            margin-bottom: 20px;
        }
        
        .puzzle-box input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #368B27; 
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .puzzle-box button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #368B27; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
        }
        
        .puzzle-box button:hover {
            background-color: #368B27;
        }
        
        #result {
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }
    </style>
</head>
<body class="puzzle-page">
    <div class="container">
       <h1 class="puzzle-title" style="font-size: 36px; width: 600px; padding: 20px; 
                               background-color: #368B27; color: white; 
                               border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                               text-align: center;">A Sors Istennőinek Rejtvénye</h1>
        <div class="puzzle-box">
           
            <input type="text" id="left" placeholder="Ki a baloldali alak?">
            <input type="text" id="center" placeholder="Ki a középső alak?">
            <input type="text" id="right" placeholder="Ki a jobb oldali alak?">
            <button onclick="checkSolution()">Ellenőrzés</button>
            <div id="result"></div>
        </div>
    </div>
    <script>
        function checkSolution() {
            const left = document.getElementById('left').value.trim().toLowerCase();
            const center = document.getElementById('center').value.trim().toLowerCase();
            const right = document.getElementById('right').value.trim().toLowerCase();
            const result = document.getElementById('result');
            if (left === 'múlt' && center === 'jövő' && right === 'jelen') {
                result.innerHTML = '<span style="color: #4CAF50;">Helyes válasz! Lapozz a [következő] fejezethez.</span>';
            } else {
                result.innerHTML = '<span style="color: #f44336;">Helytelen válasz. Próbáld újra!</span>';
            }
        }

    </script>
</body>
</html>
