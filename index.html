<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>A S√∂t√©t M√°gia √ötveszt≈ëje</title>
  
  <!-- PWA be√°ll√≠t√°sok -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">

  <!-- SEO √©s k√∂z√∂ss√©gi m√©dia be√°ll√≠t√°sok -->
  <meta name="description" content="Dark fantasy kalandk√∂nyv, ahol a f≈ëh≈ës te vagy!">
  <meta name="keywords" content="kalandk√∂nyv, interakt√≠v k√∂nyv, fantasy, s√∂t√©t m√°gia">
  <link rel="icon" href="files/icon-512.png" type="image/png">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- jQuery bet√∂lt√©se - Turn.js sz√ºks√©ges hozz√° -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Turn.js CSS √©s JS -->
  <script src="js/turn.min.js"></script>
  
  <style>
    /* Alapvet≈ë reszponz√≠v be√°ll√≠t√°sok */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #323232;
      font-family: 'Segoe UI', Arial, sans-serif;
      position: fixed;
    }
    
    /* K√∂nyv kont√©ner */
    #book-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Turn.js √°ltal haszn√°lt k√∂nyv */
    #book {
      width: 800px;
      height: 600px;
      margin: 0 auto;
    }
    
    /* Oldal st√≠lusok */
    .page-content {
      width: 100%;
      height: 100%;
      padding: 20px;
      background-color: #f9f7e8;
      color: #333;
      overflow: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    
    .page-dark {
      background-color: #333;
      color: #f9f7e8;
    }
    
    .page-battle {
      background-color: #5c0000;
      color: #f9f7e8;
    }
    
    .page-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      border-bottom: 2px solid #963;
      padding-bottom: 10px;
    }
    
    .page-text {
      font-size: 16px;
      line-height: 1.6;
      text-align: justify;
      flex-grow: 1;
      margin-bottom: 20px;
    }
    
    .choices {
      margin-top: auto;
      border-top: 1px dashed #963;
      padding-top: 15px;
    }
    
    .choices a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: rgba(150, 100, 50, 0.1);
      border-radius: 5px;
      color: #633;
      text-decoration: none;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .choices a:hover {
      background: rgba(150, 100, 50, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    
    /* Bet√∂lt≈ë indik√°tor */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 24px;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #7f00ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Kockadob√°s widgetek */
    #dice-widget-container, #single-dice-widget-container {
      position: fixed;
      bottom: 100px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      display: none;
    }
    
    .dice-toggle, .single-dice-toggle, .mute-toggle {
      position: fixed;
      bottom: 20px;
      width: 50px;
      height: 50px;
      background: #7f00ff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .dice-toggle {
      right: 20px;
    }
    
    .single-dice-toggle {
      right: 80px;
    }
    
    .mute-toggle {
      left: 20px;
    }
    
    #fullscreen-button {
      position: fixed;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    
    #page-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 1000;
    }
    
    /* Reszponz√≠v be√°ll√≠t√°sok */
    @media (max-width: 800px) {
      #book {
        width: 100%;
        height: 100%;
      }
    }

    @media (orientation: portrait) {
      #book {
        width: 100%;
        height: 80%;
      }
    }
    
    /* Turn.js specifikus st√≠lusok */
    .hard {
      background-color: #000 !important;
      color: #fff !important;
    }
    
    .turn-page {
      background-color: #f9f7e8;
    }
    
    .cover-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Bet√∂lt≈ë indik√°tor -->
  <div id="loading">
    <div class="spinner"></div>
    <span id="loading-text">Kalandk√∂nyv bet√∂lt√©se...</span>
  </div>
  
  <!-- K√∂nyv kont√©ner -->
  <div id="book-container">
    <div id="book"></div>
  </div>

  <!-- Vez√©rl≈ëk -->
  <audio id="flipSound" src="sounds/pageturn-102978.mp3" preload="auto"></audio>
  <div id="fullscreen-button">Kattints ide a teljes k√©perny≈ës n√©zet√©rt</div>
  <div id="page-indicator">Oldal 1 / 10</div>
  <button id="mute-button" class="mute-toggle" title="Hang ki/be">üîä</button>

  <!-- Kockadob√°s widgetek -->
  <button class="dice-toggle" onclick="toggleDiceWidget()" title="3 Kock√°s dob√°s">üé≤üé≤üé≤</button>
  <div id="dice-widget-container"></div>
  
  <button class="single-dice-toggle" onclick="toggleSingleDiceWidget()" title="1 Kock√°s dob√°s">üé≤</button>
  <div id="single-dice-widget-container"></div>

  <script>
    // Kockadob√°s widget funkci√≥k
    function toggleDiceWidget() {
      const container = document.getElementById('dice-widget-container');
      if (container.style.display === 'none' || container.style.display === '') {
        document.getElementById('single-dice-widget-container').style.display = 'none';
        container.style.display = 'block';
        showDiceRoll();
      } else {
        container.style.display = 'none';
      }
    }

    function showDiceRoll() {
      const container = document.getElementById("dice-widget-container");
      if (!container) return;

      container.innerHTML = `
          <div style="text-align:center; margin-top:20px;">
              <h3 style="font-family:'Cinzel', serif; color:white; background:black; display:inline-block; padding:10px; border-radius:5px;">
                  Harci Kockadob√°s
              </h3>
              <br>
              <button onclick="rollDice()" style="padding:10px 20px; margin-top:10px; background:#7f00ff; color:white; border:none; border-radius:5px; font-size:1.1rem; cursor:pointer;">
                  Dob√°s
              </button>
              <div class="dice-results" id="dice-images" style="display:flex; justify-content:center; gap:10px; margin-top:20px;"></div>
              <div id="success-results" style="background:black; color:white; display:inline-block; padding:5px 10px; border-radius:5px; margin-top:10px; font-size:1.2rem;"></div>
          </div>
      `;
    }

    function rollDice() {
      const diceImages = {
          1: 'images/d1.png',
          2: 'images/d2.png',
          3: 'images/d3.png',
          4: 'images/d4.png',
          5: 'images/d5.png',
          6: 'images/d6.png'
      };

      const diceContainer = document.getElementById('dice-images');
      const successResults = document.getElementById('success-results');
      diceContainer.innerHTML = '';

      let successes = 0;

      for (let i = 0; i < 3; i++) {
          const roll = Math.floor(Math.random() * 6) + 1;
          const img = document.createElement('img');
          img.src = diceImages[roll];
          img.alt = `Kocka: ${roll}`;
          img.style.width = '80px';
          img.style.height = '80px';
          diceContainer.appendChild(img);

          if (roll >= 4) {
              successes++;
          }
      }

      let successText = '';
      switch (successes) {
          case 0:
              successText = 'Nincs Siker';
              break;
          case 1:
              successText = 'Egy Siker';
              break;
          case 2:
              successText = 'K√©t Siker';
              break;
          case 3:
              successText = 'H√°rom Siker';
              break;
      }

      successResults.textContent = successText;
    }
    
    // 1 kock√°s widget funkci√≥k
    function toggleSingleDiceWidget() {
      const container = document.getElementById('single-dice-widget-container');
      if (container.style.display === 'none' || container.style.display === '') {
        document.getElementById('dice-widget-container').style.display = 'none';
        container.style.display = 'block';
        showSingleDiceRoll();
      } else {
        container.style.display = 'none';
      }
    }
    
    function showSingleDiceRoll() {
      const container = document.getElementById("single-dice-widget-container");
      if (!container) return;

      container.innerHTML = `
          <div style="text-align:center; margin-top:20px;">
              <h3 style="font-family:'Cinzel', serif; color:white; background:black; display:inline-block; padding:10px; border-radius:5px;">
                  1D6 Kockadob√°s
              </h3>
              <br>
              <button onclick="rollSingleDice()" style="padding:10px 20px; margin-top:10px; background:#7f00ff; color:white; border:none; border-radius:5px; font-size:1.1rem; cursor:pointer;">
                  Dob√°s
              </button>
              <div class="dice-results" id="single-dice-image" style="display:flex; justify-content:center; gap:10px; margin-top:20px;"></div>
          </div>
      `;
    }
    
    function rollSingleDice() {
      const diceImages = {
          1: 'images/d1.png',
          2: 'images/d2.png',
          3: 'images/d3.png',
          4: 'images/d4.png',
          5: 'images/d5.png',
          6: 'images/d6.png'
      };
      
      const diceContainer = document.getElementById('single-dice-image');
      diceContainer.innerHTML = '';
      
      const roll = Math.floor(Math.random() * 6) + 1;
      const img = document.createElement('img');
      img.src = diceImages[roll];
      img.alt = `Kocka: ${roll}`;
      img.style.width = '80px';
      img.style.height = '80px';
      diceContainer.appendChild(img);
    }
    
    // Oldalakra mutat√≥ linkek kezel√©se
    function handlePageLinks() {
      document.querySelectorAll('[data-page]').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetPage = parseInt(this.getAttribute('data-page'));
          if (!isNaN(targetPage) && targetPage >= 1) {
            $("#book").turn("page", targetPage);
          }
        });
      });
    }
    
    // Service Worker regisztr√°l√°sa (PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => {
            console.log('Service Worker regisztr√°lva:', reg.scope);
          })
          .catch(err => {
            console.error('Service Worker hiba:', err);
          });
      });
    }
    
    // Oldal bet√∂lt√©se ut√°n
    $(document).ready(function() {
      const pages = [
        { type: 'image', path: 'images/oldalak/borito.webp' },
        { type: 'html', path: 'pages/oldal-1.html' },
        { type: 'html', path: 'pages/oldal-2.html' },
        { type: 'html', path: 'pages/oldal-3.html' },
        { type: 'html', path: 'pages/oldal-4.html' },
        { type: 'html', path: 'pages/oldal-5.html' },
        { type: 'html', path: 'pages/oldal-6.html' },
        { type: 'html', path: 'pages/oldal-7.html' },
        { type: 'html', path: 'pages/oldal-8.html' },
        { type: 'html', path: 'pages/oldal-9.html' }
      ];
      
      const flipSound = document.getElementById("flipSound");
      const fullscreenBtn = document.getElementById("fullscreen-button");
      const pageIndicator = document.getElementById("page-indicator");
      const muteButton = document.getElementById("mute-button");
      let isMuted = false;
      
      // Bet√∂lt≈ë indik√°tor
      const loadingText = document.getElementById('loading-text');
      
      // Oldalak bet√∂lt√©se a k√∂nyvbe
      loadMixedPages(pages).then(() => {
        // Turn.js inicializ√°l√°sa
        $("#book").turn({
          width: 800,
          height: 600,
          autoCenter: true,
          display: 'single',    // Egyszerre egy oldal legyen l√°that√≥
          acceleration: true,   // Hardveres gyors√≠t√°s
          elevation: 50,        // Lapoz√°si hat√°s kiemel√©se
          gradients: true,      // √Årny√©kok enged√©lyez√©se
          when: {
            turning: function(event, page, pageObj) {
              if (!isMuted) {
                flipSound.currentTime = 0;
                flipSound.play().catch(e => console.log("Hang hiba:", e));
              }
              pageIndicator.textContent = `Oldal ${page} / ${pages.length}`;
              fullscreenBtn.style.display = page === 1 ? "block" : "none";
            },
            turned: function(event, page, pageObj) {
              handlePageLinks();
            }
          }
        });
        
        // K√∂nyv bet√∂ltve
        document.getElementById('loading').style.display = 'none';
        pageIndicator.textContent = `Oldal 1 / ${pages.length}`;
        handlePageLinks();
        
        // Responsivity friss√≠t√©se ablakm√©ret v√°ltoz√°sakor
        $(window).resize(function() {
          updateBookSize();
        });
        
        updateBookSize();
      });
      
      // K√∂nyv m√©ret√©nek friss√≠t√©se a k√©perny≈ëh√∂z
      function updateBookSize() {
  const windowWidth = window.innerWidth;
  const windowHeight = window.innerHeight;

  // Alap m√©retar√°ny megtart√°sa (pl. A4)
  const aspectRatio = 4 / 3; // vagy: 3/4 ha ford√≠tott kell

  // Maxim√°lis magass√°g kihaszn√°l√°sa
  const maxHeight = windowHeight * 0.95;
  let newHeight = maxHeight;
  let newWidth = newHeight * aspectRatio;

  // Ha t√∫lny√∫lik a sz√©less√©gen, akkor √∫jrasz√°mol√°s
  if (newWidth > windowWidth * 0.95) {
    newWidth = windowWidth * 0.95;
    newHeight = newWidth / aspectRatio;
  }

  // M√©retez√©s alkalmaz√°sa
  $("#book").turn("size", newWidth, newHeight);
  $("#book").css({
    width: newWidth + "px",
    height: newHeight + "px"
  });

  // K√∂z√©pre igaz√≠t√°s
  $("#book").turn("center");
}

// Eg√©rkattint√°s figyel√©se a k√∂nyv ter√ºlet√©n
$("#book").on("click", function (e) {
  const width = $(this).width();
  const clickX = e.pageX - $(this).offset().left;

  if (clickX < width / 2) {
    // Bal oldalra kattint√°s: vissza
    $(this).turn("previous");
  } else {
    // Jobb oldalra kattint√°s: el≈ëre
    $(this).turn("next");
  }
});

      
      // Esem√©nykezel≈ëk be√°ll√≠t√°sa
      muteButton.addEventListener("click", () => {
        isMuted = !isMuted;
        muteButton.textContent = isMuted ? "üîá" : "üîä";
      });
      
      fullscreenBtn.addEventListener("click", () => {
        const elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
      });
      
      document.addEventListener("fullscreenchange", () => {
        fullscreenBtn.style.display = document.fullscreenElement ? "none" : "block";
        if (document.fullscreenElement) {
          setTimeout(updateBookSize, 300);
        }
      });
      
      // Billenty≈±zet esem√©nyek
      $(document).keydown(function(e) {
        if (e.keyCode == 37) {  // bal ny√≠l
          $("#book").turn("previous");
        } else if (e.keyCode == 39) {  // jobb ny√≠l
          $("#book").turn("next");
        }
      });
    });
    
    // HTML oldalak √©s k√©pek bet√∂lt√©se
    async function loadMixedPages(pages) {
      const book = document.getElementById('book');
      const totalPages = pages.length;
      let loadedCount = 0;
      const loadingText = document.getElementById('loading-text');
      
      for (const page of pages) {
        loadingText.textContent = `Bet√∂lt√©s: ${loadedCount + 1}/${totalPages}`;
        
        const pageElement = document.createElement('div');
        pageElement.className = 'page-wrapper';
        
        if (page.type === 'image') {
          // K√©p oldal bet√∂lt√©se
          const img = document.createElement('img');
          img.src = page.path;
          img.className = 'cover-image';
          img.alt = 'K√∂nyv bor√≠t√≥';
          pageElement.appendChild(img);
        } else if (page.type === 'html') {
          // HTML oldal bet√∂lt√©se
          try {
            const response = await fetch(page.path);
            if (!response.ok) throw new Error(`HTTP hiba: ${response.status}`);
            const html = await response.text();
            pageElement.innerHTML = html;
          } catch (error) {
            console.error(`Hiba a HTML oldal bet√∂lt√©s√©n√©l: ${page.path}`, error);
            pageElement.innerHTML = `
              <div class="page-content">
                <h2 class="page-title">Bet√∂lt√©si hiba</h2>
                <div class="page-text">
                  <p>Az oldal nem t√∂lthet≈ë be: ${page.path}</p>
                  <p>Hiba: ${error.message}</p>
                </div>
              </div>`;
          }
        }
        
        book.appendChild(pageElement);
        loadedCount++;
        await new Promise(resolve => setTimeout(resolve, 50));
      }
    }
  </script>
</body>
</html>
