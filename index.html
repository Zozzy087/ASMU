  <script>
    // 3 kock√°s widget funkci√≥k
    function toggleDiceWidget() {
      const container = document.getElementById('dice-widget-container');
      if (container.style.display === 'none' || container.style.display === '') {
        // M√°sik widget elrejt√©se, ha l√°tszik

        container.style.display = 'block';
        showDiceRoll();
      } else {
        container.style.display = 'none';
      }

    function showDiceRoll() {
      const container = document.getElementById("dice-widget-container");
      if (!container) return;

      container.innerHTML = `
          <div style="text-align:center; margin-top:20px;">
              <h3 class="dice-title">
                  Harci Kockadob√°s
              </h3>
              <br>
              <button onclick="rollDice()" class="dice-button">
                  Dob√°s
              </button>
              <div class="dice-results" id="dice-images"></div>
              <div id="success-results"></div>

      `;
    }

    function rollDice() {
      const diceImages = {
          1: 'images/d1.png',
          2: 'images/d2.png',
          3: 'images/d3.png',
          4: 'images/d4.png',
          5: 'images/d5.png',
          6: 'images/d6.png'
      };

      const diceContainer = document.getElementById('dice-images');
      const successResults = document.getElementById('success-results');
      diceContainer.innerHTML = '';

      let successes = 0;

      for (let i = 0; i < 3; i++) {
          const roll = Math.floor(Math.random() * 6) + 1;
          const img = document.createElement('img');
          img.src = diceImages[roll];
          img.alt = `Kocka: ${roll}`;
          diceContainer.appendChild(img);

          if (roll >= 4) {
              successes++;
          }
      }

      let successText = '';
      switch (successes) {
          case 0:
              successText = 'Nincs Siker';
              break;
          case 1:
              successText = 'Egy Siker';
              break;
          case 2:
              successText = 'K√©t Siker';
              break;
          case 3:
              successText = 'H√°rom Siker';
              break;
      }

      successResults.textContent = successText;
    }

        container.style.display = 'block';
        showSingleDiceRoll();

      diceContainer.innerHTML = ''; // El≈ëz≈ë k√©p t√∂rl√©se
      
      // 1D6 dob√°s
      const roll = Math.floor(Math.random() * 6) + 1;
      const img = document.createElement('img');
      img.src = diceImages[roll];
      img.alt = `Kocka: ${roll}`;
      diceContainer.appendChild(img);

    // Oldalakra mutat√≥ linkek kezel√©se
    function handlePageLinks(pageFlip) {
      document.querySelectorAll('[data-page]').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetPage = parseInt(this.getAttribute('data-page'));

    // 5. Hibakezel√©s jav√≠t√°sa
    window.onerror = function(message, source, lineno, colno, error) {

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // A PageFlip inicializ√°l√≥ blokkban a k√∂vetkez≈ë v√°ltoztat√°sokat v√©gezd el
    const pageFlip = new St.PageFlip(document.getElementById("book"), {
      size: "stretch",
      minWidth: 300,
      maxWidth: 1200,       // N√∂veltem a maxim√°lis sz√©less√©get
      minHeight: 400,
      maxHeight: 1400,
      width: 800,           // Sz√©lesebb alapm√©ret
      height: 900,
      maxShadowOpacity: 0.5,
      showCover: false,     // √çgy nincs k√ºl√∂nleges kezel√©s a bor√≠t√≥nak
      mobileScrollSupport: true,
      flippingTime: 1000,
      usePortrait: true,    // Fontos, ez biztos√≠tja, hogy mindig csak egy oldal l√°tsz√≥djon!
      forceSinglePage: true, // √öj param√©ter! Ez k√©nyszer√≠ti, hogy mindig csak egy oldal jelenjen meg
      drawShadow: true,
      startZIndex: 5,
      autoSize: true,
      clickEventForward: true
    });

    // Helyezd ezt a script blokkba a DOM bet√∂lt√©s ut√°n
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker sikeresen regisztr√°lva:', registration.scope);
            
            // Friss√≠t√©sek kezel√©se
            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              if (installingWorker == null) return;
              
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    console.log('√öj tartalom √©rhet≈ë el, k√©rlek friss√≠tsd az oldalt.');
                  } else {
                    console.log('Tartalom gyors√≠t√≥t√°razva offline haszn√°lathoz.');
                  }
                }
              };
            };
          })
          .catch(error => {
            console.error('Service Worker regisztr√°ci√≥s hiba:', error);
          });
      });
    }

    // Lazy loading a k√©pekhez
    function setupLazyLoading() {
      if ("IntersectionObserver" in window) {
        const lazyImages = document.querySelectorAll("img[data-src]");
        let lazyImageObserver = new IntersectionObserver(function(entries) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              const lazyImage = entry.target;
              if (lazyImage.dataset.src) {
                lazyImage.src = lazyImage.dataset.src;
                lazyImage.removeAttribute("data-src");
                lazyImageObserver.unobserve(lazyImage);
              }
            }
          });
        });

        lazyImages.forEach(function(lazyImage) {
          lazyImageObserver.observe(lazyImage);
        });
      }
    }

    // 1. Finomhangolt touch (swipe) esem√©nyek
    let touchStartX = 0;
    let touchStartTime = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
      touchStartTime = Date.now();
    }, { passive: true });

    document.addEventListener('touchend', e => {
      const touchEndX = e.changedTouches[0].clientX;
      const deltaX = touchEndX - touchStartX;
      const deltaTime = Date.now() - touchStartTime;

      if (Math.abs(deltaX) > 30 && deltaTime < 300) {
        deltaX > 0 ? pageFlip.flipPrev() : pageFlip.flipNext();
      }
    }, { passive: true });

    // Orient√°ci√≥ kezel√©s - ezt add hozz√° a PageFlip inicializ√°l√°st k√∂vet≈ëen
    pageFlip.on('changeOrientation', (e) => {
      // Megbizonyosodunk, hogy portrait m√≥dban vagyunk
      if (e.data !== 'portrait') {
        setTimeout(() => {
          try {
            if (typeof pageFlip.turnToPortrait === 'function') {
              pageFlip.turnToPortrait();
            }
          } catch (error) {
            console.log('turnToPortrait nem el√©rhet≈ë, alternat√≠v megold√°st haszn√°lunk');
            enforcePortraitMode();
          }
        }, 200);
      }
    });

    // √âs add hozz√° ezt a seg√©dfunkci√≥t, ami biztos√≠tja hogy mindig portrait m√≥dban lesz√ºnk
    function ensurePortraitMode() {
      const container = document.getElementById("book");
      container.classList.add('force-portrait');
      
      // Bizonyosodj meg r√≥la, hogy mindig csak egy oldal l√°tsz√≥djon
      if (pageFlip && pageFlip.getOrientation && pageFlip.getOrientation() !== 'portrait') {
        setTimeout(() => {
          try {
            if (typeof pageFlip.turnToPortrait === 'function') {
              pageFlip.turnToPortrait();
            } else {
              enforcePortraitMode();
            }
          } catch (error) {
            console.log('Orient√°ci√≥ v√°lt√°si hiba:', error);
            enforcePortraitMode();
          }
        }, 200);
      }
    }

async function loadMixedPages(pages, pageFlip) {
 const pageElements = [];
 const totalPages = pages.length;
 let loadedCount = 0;
 const loadingText = document.getElementById('loading-text');

 for (const page of pages) {
   try {
     loadingText.textContent = `Bet√∂lt√©s: ${loadedCount + 1}/${totalPages}`;
     const pageElement = document.createElement('div');
     pageElement.className = 'page';

     if (page.type === 'image') {
       // Lazy loading a k√©pekhez
       const container = document.createElement('div');
       container.className = 'page-image-container';
       
       const img = document.createElement('img');
       img.className = 'cover-image';
       img.alt = 'Oldalk√©p';
       // Lazy loading be√°ll√≠t√°sa
       img.setAttribute('data-src', page.path);
       img.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1"%3E%3C/svg%3E'; // Placeholder
       
       container.appendChild(img);
       pageElement.appendChild(container);
     } else if (page.type === 'html') {
       try {
         const response = await fetch(page.path);
         if (!response.ok) throw new Error(`HTTP hiba: ${response.status}`);
         const html = await response.text();
         pageElement.innerHTML = html;
         
         // Lazy loading be√°ll√≠t√°sa a HTML-en bel√ºli k√©pekhez
         pageElement.querySelectorAll('img:not([data-src])').forEach(img => {
           const src = img.getAttribute('src');
           if (src && !src.startsWith('data:')) {
             img.setAttribute('data-src', src);
             img.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1"%3E%3C/svg%3E';
           }
         });
       } catch (error) {
         console.error(`Hiba a HTML oldal bet√∂lt√©s√©n√©l: ${page.path}`, error);
         pageElement.innerHTML = `
           <div class="page-content">
             <h2 class="page-title">Bet√∂lt√©si hiba</h2>
             <div class="page-text">
               <p>Az oldal nem t√∂lthet≈ë be: ${page.path}</p>
               <p>Hiba: ${error.message}</p>
             </div>
           </div>`;
       }
     }

     pageElements.push(pageElement);
     loadedCount++;
     await new Promise(resolve => setTimeout(resolve, 100));
   } catch (error) {
     console.error('√Åltal√°nos hiba oldal bet√∂lt√©sekor:', error);
   }
 }

 pageFlip.loadFromHTML(pageElements);
 return pageFlip;
}

function handlePageLinks(pageFlip) {
 document.querySelectorAll('[data-page]').forEach(link => {
   // Csak akkor adjuk hozz√° az esem√©nykezel≈ët, ha m√©g nincs
   if (!link.hasAttribute('data-event-attached')) {
     link.setAttribute('data-event-attached', 'true');
     link.addEventListener('click', function (e) {
       e.preventDefault();
       const targetPage = parseInt(this.getAttribute('data-page'));
       if (!isNaN(targetPage)) {
         pageFlip.flip(targetPage - 1);
       }
     });
   }
 });
}
