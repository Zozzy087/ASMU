  <script>

    // Oldalakra mutat√≥ linkek kezel√©se

  <!-- StPageFlip k√∂nyvt√°r -->
  <link rel="stylesheet" href="css/page-flip.min.css" />
  <script src="js/page-flip.browser.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loadingElement = document.getElementById('loading');
      const pageFlip = new St.PageFlip(document.getElementById("book"), {
        size: "stretch",
        minWidth: 300,
        maxWidth: 1000,
        minHeight: 400,
        maxHeight: 1400,
        width: 640,
        height: 900,
        maxShadowOpacity: 0.7,
        flippingTime: 850,
        mobileScrollSupport: true,
        swipeDistance: 40,
        showCover: false,
        usePortrait: window.innerWidth < 768,
        clickEventForward: false,
        acceleration: true
      });

      const pages = [
        { type: 'html', path: 'pages/oldal-0.html' },
        { type: 'html', path: 'pages/oldal-1.html' },
        { type: 'html', path: 'pages/oldal-2.html' },
        { type: 'html', path: 'pages/oldal-3.html' },
        { type: 'html', path: 'pages/oldal-4.html' },
        { type: 'html', path: 'pages/oldal-5.html' },
        { type: 'html', path: 'pages/oldal-6.html' },
        { type: 'html', path: 'pages/oldal-7.html' },
        { type: 'html', path: 'pages/oldal-8.html' },
        { type: 'html', path: 'pages/oldal-9.html' }
      ];

      // Optimaliz√°lt lapbet√∂lt√©s
      const loadPages = async () => {
        try {
          const pageElements = await Promise.all(pages.map(async (page, index) => {
            const element = document.createElement('div');
            element.className = 'page';
            
            if(page.type === 'html') {
              const response = await fetch(page.path);
              if(!response.ok) throw new Error(`HTTP ${response.status}`);
              element.innerHTML = await response.text();
            }
            
            element.querySelectorAll('[data-page]').forEach(link => {
              link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetPage = parseInt(link.dataset.page);
                if(!isNaN(targetPage)) pageFlip.flip(targetPage);
              });
            });
            
            return element;
          });
          
          pageFlip.loadFromHTML(pageElements);
          pageFlip.update();
          loadingElement.style.display = 'none';
        } catch(error) {
          console.error('Bet√∂lt√©si hiba:', error);
          loadingElement.innerHTML = `<div class="error">Hiba t√∂rt√©nt: ${error.message}</div>`;
        }
      };

      // Interakci√≥ kezel√©s
      const handleInteraction = () => {
        let touchStartX = 0;
        let isDragging = false;

        // Touch esem√©nyek
        document.addEventListener('touchstart', e => {
          touchStartX = e.touches[0].clientX;
          isDragging = true;
        }, { passive: true });

        document.addEventListener('touchmove', e => {
          if(!isDragging) return;
          const deltaX = e.touches[0].clientX - touchStartX;
          if(Math.abs(deltaX) > 30) {
            pageFlip.flip(deltaX > 0 ? pageFlip.getCurrentPageIndex() - 1 : pageFlip.getCurrentPageIndex() + 1);
            isDragging = false;
          }
        }, { passive: true });

        // Eg√©r esem√©nyek
        let mouseDownX = 0;
        document.addEventListener('mousedown', e => {
          mouseDownX = e.clientX;
          isDragging = true;
        });

        document.addEventListener('mousemove', e => {
          if(!isDragging) return;
          const deltaX = e.clientX - mouseDownX;
          if(Math.abs(deltaX) > 50) {
            pageFlip.flip(deltaX > 0 ? pageFlip.getCurrentPageIndex() - 1 : pageFlip.getCurrentPageIndex() + 1);
            isDragging = false;
          }
        });

        document.addEventListener('mouseup', () => isDragging = false);
      };

      // Esem√©nyek inicializ√°l√°sa
      pageFlip.on('flip', e => {
        document.getElementById('page-indicator').textContent = `Oldal ${e.data + 1} / ${pageFlip.getPageCount()}`;
        document.getElementById('flipSound').play().catch(() => {});
      });

      window.addEventListener('resize', () => {
        pageFlip.updateSize();
        pageFlip.update();
      });

      document.addEventListener('keydown', e => {
        if(e.key === 'ArrowLeft') pageFlip.flipPrev();
        if(e.key === 'ArrowRight') pageFlip.flipNext();
      });

      // Ind√≠t√°s
      loadPages().then(handleInteraction);
    });
</script>
