  <!-- Kockadobás szkriptek -->
  <script>
    // 3 kockás widget funkciók
    function toggleDiceWidget() {
      const container = document.getElementById('dice-widget-container');
      if (container.style.display === 'none' || container.style.display === '') {
        // Másik widget elrejtése, ha látszik
        document.getElementById('single-dice-widget-container').style.display = 'none';
        container.style.display = 'block';
        showDiceRoll();
      } else {
        container.style.display = 'none';
      }
    }

    function showDiceRoll() {
      const container = document.getElementById("dice-widget-container");
      if (!container) return;

      container.innerHTML = `
          <div style="text-align:center; margin-top:20px;">
              <h3 class="dice-title">
                  Harci Kockadobás
              </h3>
              <br>
              <button onclick="rollDice()" class="dice-button">
                  Dobás
              </button>
              <div class="dice-results" id="dice-images"></div>
              <div id="success-results"></div>
          </div>
      `;
    }

    function rollDice() {
      const diceImages = {
          1: 'images/d1.png',
          2: 'images/d2.png',
          3: 'images/d3.png',
          4: 'images/d4.png',
          5: 'images/d5.png',
          6: 'images/d6.png'
      };

      const diceContainer = document.getElementById('dice-images');
      const successResults = document.getElementById('success-results');
      diceContainer.innerHTML = '';

      let successes = 0;

      for (let i = 0; i < 3; i++) {
          const roll = Math.floor(Math.random() * 6) + 1;
          const img = document.createElement('img');
          img.src = diceImages[roll];
          img.alt = `Kocka: ${roll}`;
          img.style.width = '80px';
          img.style.height = '80px';
          diceContainer.appendChild(img);

          if (roll >= 4) {
              successes++;
          }
      }

      let successText = '';
      switch (successes) {
          case 0:
              successText = 'Nincs Siker';
              break;
          case 1:
              successText = 'Egy Siker';
              break;
          case 2:
              successText = 'Két Siker';
              break;
          case 3:
              successText = 'Három Siker';
              break;
      }

      successResults.textContent = successText;
    }
    
    // 1 kockás widget funkciók
    function toggleSingleDiceWidget() {
      const container = document.getElementById('single-dice-widget-container');
      if (container.style.display === 'none' || container.style.display === '') {
        // Másik widget elrejtése, ha látszik
        document.getElementById('dice-widget-container').style.display = 'none';
        container.style.display = 'block';
        showSingleDiceRoll();
      } else {
        container.style.display = 'none';
      }
    }
    
    function showSingleDiceRoll() {
      const container = document.getElementById("single-dice-widget-container");
      if (!container) return;

      container.innerHTML = `
          <div style="text-align:center; margin-top:20px;">
              <h3 class="dice-title">
                  1D6 Kockadobás
              </h3>
              <br>
              <button onclick="rollSingleDice()" class="dice-button">
                  Dobás
              </button>
              <div class="dice-results" id="single-dice-image"></div>
          </div>
      `;
    }
    
    function rollSingleDice() {
      const diceImages = {
          1: 'images/d1.png',
          2: 'images/d2.png',
          3: 'images/d3.png',
          4: 'images/d4.png',
          5: 'images/d5.png',
          6: 'images/d6.png'
      };
      
      const diceContainer = document.getElementById('single-dice-image');
      diceContainer.innerHTML = ''; // Előző kép törlése
      
      // 1D6 dobás
      const roll = Math.floor(Math.random() * 6) + 1;
      const img = document.createElement('img');
      img.src = diceImages[roll];
      img.alt = `Kocka: ${roll}`;
      img.style.width = '80px';
      img.style.height = '80px';
      diceContainer.appendChild(img);
    }
    
    // Oldalakra mutató linkek kezelése
    function handlePageLinks(pageFlip) {
      document.querySelectorAll('[data-page]').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetPage = parseInt(this.getAttribute('data-page'));
          if (!isNaN(targetPage) && targetPage >= 1) {
            pageFlip.flip(targetPage - 1); // 0-based index
          }
        });
      });
    }
  </script>

  <!-- StPageFlip könyvtár betöltése -->
  <link rel="stylesheet" href="css/page-flip.min.css" />
  <script src="js/page-flip.browser.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Betöltési indikátor
      const loadingText = document.getElementById('loading-text');
      
      // PageFlip inicializálása a javított animációs paraméterekkel
      const pageFlip = new St.PageFlip(document.getElementById("book"), {
  // Automatikus méretezés a képernyőhöz
  size: "stretch",
  // Minimális és maximális méretek
  minWidth: 300,
  maxWidth: 1000,
  minHeight: 400,
  maxHeight: 1400,
  // Arány megtartása
  width: 640,
  height: 900,
  // További paraméterek
  maxShadowOpacity: 0.5,
  showCover: true,
  mobileScrollSupport: false,
  flippingTime: 1000,
  usePortrait: true,
  drawShadow: true,
  startZIndex: 5,
  autoSize: true,
  clickEventForward: true
});
      
      // Oldalak definíciója - konzisztensebb kezelés a borítóra és utolsó oldalra
      const pages = [
        // Borító (keményborító)
        { 
          type: 'image',
          path: 'images/oldalak/borito.webp',
          isHard: true
        },
        // HTML oldalak
        { type: 'html', path: 'pages/oldal-1.html' },
        { type: 'html', path: 'pages/oldal-2.html' },
        { type: 'html', path: 'pages/oldal-3.html' },
        { type: 'html', path: 'pages/oldal-4.html' },
        { type: 'html', path: 'pages/oldal-5.html' },
        { type: 'html', path: 'pages/oldal-6.html' },
        { type: 'html', path: 'pages/oldal-7.html' },
        { type: 'html', path: 'pages/oldal-8.html' },
        // Utolsó oldal (szintén keményborító)
        { 
          type: 'html', 
          path: 'pages/oldal-9.html',
          isHard: true
        }
      ];
      
      // Kezdeti frissítés, hogy biztosan jó mérettel induljon
setTimeout(() => pageFlip.update(), 100);

// Oldalak betöltése és a könyv inicializálása
loadMixedPages(pages, pageFlip).then(() => {
  console.log("Könyv sikeresen betöltve");
}).catch(error => {
  console.error("Hiba a könyv betöltésekor:", error);
});
      
      // Események és vezérlők beállítása
      const flipSound = document.getElementById("flipSound");
      const fullscreenBtn = document.getElementById("fullscreen-button");
      const pageIndicator = document.getElementById("page-indicator");
      const muteButton = document.getElementById("mute-button");
      
      let isMuted = false;

      // Némítás gomb működése
      muteButton.addEventListener("click", () => {
        isMuted = !isMuted;
        muteButton.textContent = isMuted ? "🔇" : "🔊";
      });

      // Teljes képernyőre váltás
      fullscreenBtn.addEventListener("click", () => {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      });

      // Teljes képernyő változás kezelése
      document.addEventListener("fullscreenchange", () => {
        if (document.fullscreenElement) {
          fullscreenBtn.style.display = "none";
        }
      });
      
      // PageFlip események
      pageFlip.on('init', (e) => {
        // Betöltési indikátor elrejtése
        document.getElementById('loading').style.display = 'none';
        
        // Oldalszám frissítése induláskor
        pageIndicator.textContent = `Oldal 1 / ${pageFlip.getPageCount()}`;
        
        // Oldalon belüli linkek kezelése
        handlePageLinks(pageFlip);
      });

      // Lapozás esemény kezelése
      pageFlip.on('flip', (e) => {
        // Lapozási hang lejátszása, ha nincs némítva
        if (!isMuted) {
          flipSound.currentTime = 0;
          flipSound.play();
        }

        // Oldalszám frissítése
        pageIndicator.textContent = `Oldal ${e.data + 1} / ${pageFlip.getPageCount()}`;

        // Teljes képernyős gomb csak az első oldalon
        fullscreenBtn.style.display = e.data === 0 ? "block" : "none";
        
        // Oldalon belüli linkek kezelése
        setTimeout(() => handlePageLinks(pageFlip), 100);
      });
      
      // Lapozási hiba megelőzése további eseménykezelőkkel
      pageFlip.on('changeState', (e) => {
        if (e.data === 'flipping') {
          // Animáció felügyelet - itt beavatkozhatunk, ha problémát látunk
        }
      });
      
      // Különleges kezelés az első és utolsó oldalra
      pageFlip.on('changeOrientation', (e) => {
        // Orientáció változásakor biztosítjuk a megfelelő megjelenést
        pageFlip.update();
      });
      
      // Ablakméret változásának kezelése
      window.addEventListener('resize', () => {
        // Könyv méretének frissítése, ha szükséges
        pageFlip.update();
      });
    });
    
    // HTML oldalak és borító betöltése - finomított verziók a jobb animációhoz
    async function loadMixedPages(pages, pageFlip) {
      const pageElements = [];
      const totalPages = pages.length;
      let loadedCount = 0;
      
      // Betöltési folyamat indikátor
      const loadingText = document.getElementById('loading-text');
      
      for (const page of pages) {
        try {
          loadingText.textContent = `Betöltés: ${loadedCount + 1}/${totalPages}`;
          
          const pageElement = document.createElement('div');
          pageElement.className = 'page';
          
          // Keményborító kezelése speciálisan
          if (page.isHard) {
            pageElement.setAttribute('data-density', 'hard');
            
            // További optimalizálás a keményborítóhoz
            const hardWrapperDiv = document.createElement('div');
            hardWrapperDiv.className = 'hard-cover';
            pageElement.appendChild(hardWrapperDiv);
            
            if (page.type === 'image') {
              // Kép oldal (borító) beállítása
              const img = document.createElement('img');
              img.src = page.path;
              img.className = 'cover-image';
              img.alt = 'Borítókép';
              hardWrapperDiv.appendChild(img);
            }
          }
          
          if (page.type === 'image' && !page.isHard) {
            // Egyszerű kép oldal
            const img = document.createElement('img');
            img.src = page.path;
            img.className = 'cover-image';
            img.alt = 'Oldalkép';
            pageElement.appendChild(img);
          } else if (page.type === 'html') {
            // HTML oldal betöltése
            try {
              const response = await fetch(page.path);
              if (!response.ok) {
                throw new Error(`HTTP hiba! Státusz: ${response.status}`);
              }
              
              const html = await response.text();
              
              // Ha ez egy keményborítós oldal, akkor a hard-cover divbe tesszük a tartalmat
              if (page.isHard) {
                const hardWrapperDiv = pageElement.querySelector('.hard-cover');
                if (hardWrapperDiv) {
                  hardWrapperDiv.innerHTML = html;
                } else {
                  pageElement.innerHTML = html;
                }
              } else {
                pageElement.innerHTML = html;
              }
            } catch (error) {
              console.error(`Hiba a HTML oldal betöltése közben: ${page.path}`, error);
              pageElement.innerHTML = `
                <div class="page-content">
                  <h2 class="page-title">Betöltési hiba</h2>
                  <div class="page-text">
                    <p>Az oldal nem tölthető be: ${page.path}</p>
                    <p>Hiba: ${error.message}</p>
                  </div>
                </div>
              `;
            }
          }
          
          pageElements.push(pageElement);
          loadedCount++;
          
          // Egy kis késleltetés a betöltési animáció láthatóságáért
          await new Promise(resolve => setTimeout(resolve, 100));
        } catch (error) {
          console.error('Hiba az oldal betöltésekor:', error);
        }
      }
      
      // Az utolsó oldalt is keményborítóvá tesszük a konzisztens animáció érdekében
      if (pageElements.length > 0 && !pageElements[pageElements.length-1].hasAttribute('data-density')) {
        pageElements[pageElements.length-1].setAttribute('data-density', 'hard');
      }
      
      // Oldalak betöltése a könyvbe
      pageFlip.loadFromHTML(pageElements);
      return pageFlip;
    }
  </script>
</body>
</html>
