  <script>
    // 3 kock√°s widget funkci√≥k
    function toggleDiceWidget() {

        showDiceRoll();

    function showDiceRoll() {
      const container = document.getElementById("dice-widget-container");
      if (!container) return;

      container.innerHTML = `

    function rollDice() {
      const diceImages = {
          1: 'images/d1.png',
          2: 'images/d2.png',
          3: 'images/d3.png',
          4: 'images/d4.png',

          6: 'images/d6.png'

      const diceContainer = document.getElementById('dice-images');
      const successResults = document.getElementById('success-results');
      diceContainer.innerHTML = '';

      let successes = 0;

      for (let i = 0; i < 3; i++) {
          const roll = Math.floor(Math.random() * 6) + 1;
          const img = document.createElement('img');
          img.src = diceImages[roll];
          img.alt = `Kocka: ${roll}`;
          img.style.width = '80px';
          img.style.height = '80px';
          diceContainer.appendChild(img);

          if (roll >= 4) {
              successes++;
          }
      }

      let successText = '';
      switch (successes) {
          case 0:
              successText = 'Nincs Siker';
              break;
          case 1:

              break;
          case 2:
              successText = 'K√©t Siker';
              break;
          case 3:

              break;

      successResults.textContent = successText;

    // Oldalakra mutat√≥ linkek kezel√©se
    function handlePageLinks(pageFlip) {
      document.querySelectorAll('[data-page]').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetPage = parseInt(this.getAttribute('data-page'));

            pageFlip.flip(targetPage - 1); // 0-based index

  <!-- StPageFlip k√∂nyvt√°r bet√∂lt√©se -->
  <link rel="stylesheet" href="css/page-flip.min.css" />
  <script src="js/page-flip.browser.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Bet√∂lt√©si indik√°tor
      const loadingText = document.getElementById('loading-text');
      
      // PageFlip inicializ√°l√°sa jav√≠tott param√©terekkel
      const pageFlip = new St.PageFlip(document.getElementById("book"), {
        // Eredeti m√©retar√°ny megtart√°sa
        width: 1979,
        height: 2800,
        // M√©retez√©s
        size: "stretch",
        minWidth: 320,
        maxWidth: 1979,
        minHeight: 400,
        maxHeight: 2800,
        // Anim√°ci√≥
        maxShadowOpacity: 0.5,
        showCover: true,
        // Lapoz√°s
        flippingTime: 800,        // Gyorsabb anim√°ci√≥
        drawShadow: true,
        usePortrait: true,
        startZIndex: 5,
        autoSize: true,
        clickEventForward: false  // Jav√≠t√°s
      });
      
      // Oldalak defin√≠ci√≥ja - egyszer≈±s√≠tett
      const pages = [
        // Bor√≠t√≥
        { type: 'image', path: 'images/oldalak/borito.webp', isHard: true },
        // HTML oldalak
        { type: 'html', path: 'pages/oldal-1.html' },
        { type: 'html', path: 'pages/oldal-2.html' },
        { type: 'html', path: 'pages/oldal-3.html' },
        { type: 'html', path: 'pages/oldal-4.html' },
        { type: 'html', path: 'pages/oldal-5.html' },
        { type: 'html', path: 'pages/oldal-6.html' },
        { type: 'html', path: 'pages/oldal-7.html' },
        { type: 'html', path: 'pages/oldal-8.html' },
        // Utols√≥ oldal
        { type: 'html', path: 'pages/oldal-9.html', isHard: true }
      ];
      
      // Oldalak bet√∂lt√©se √©s friss√≠t√©s
      loadMixedPages(pages, pageFlip).then(() => {
        console.log("K√∂nyv sikeresen bet√∂ltve");
        // Hosszabb v√°rakoz√°s a teljes bet√∂lt√©sre
        setTimeout(() => {
          pageFlip.update();
          console.log("K√©sleltetett friss√≠t√©s v√©grehajtva");
        }, 1000);
      }).catch(error => {
        console.error("Hiba a k√∂nyv bet√∂lt√©sekor:", error);
      });
      
      // Esem√©nyek √©s vez√©rl≈ëk be√°ll√≠t√°sa
      const flipSound = document.getElementById("flipSound");
      const fullscreenBtn = document.getElementById("fullscreen-button");
      const pageIndicator = document.getElementById("page-indicator");
      const muteButton = document.getElementById("mute-button");
      
      let isMuted = false;

      // N√©m√≠t√°s gomb m≈±k√∂d√©se
      muteButton.addEventListener("click", () => {
        isMuted = !isMuted;
        muteButton.textContent = isMuted ? "üîá" : "üîä";
      });

      // Teljes k√©perny≈ëre v√°lt√°s
      fullscreenBtn.addEventListener("click", () => {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      });

      // Teljes k√©perny≈ë v√°ltoz√°s kezel√©se
      document.addEventListener("fullscreenchange", () => {
        if (document.fullscreenElement) {
          fullscreenBtn.style.display = "none";
        } else {
          // Ha kil√©p√ºnk a teljesk√©perny≈ëb≈ël, √©s az els≈ë oldalon vagyunk, mutassuk √∫jra a gombot
          const currentPage = pageFlip.getCurrentPageIndex();
          if (currentPage === 0) {
            fullscreenBtn.style.display = "block";
          }
        }
      });
      
      // PageFlip esem√©nyek
      pageFlip.on('init', (e) => {
        // Bet√∂lt√©si indik√°tor elrejt√©se
        document.getElementById('loading').style.display = 'none';
        
        // Oldalsz√°m friss√≠t√©se indul√°skor
        pageIndicator.textContent = `Oldal 1 / ${pageFlip.getPageCount()}`;
        
        // Oldalon bel√ºli linkek kezel√©se
        handlePageLinks(pageFlip);
      });

      // Lapoz√°s esem√©ny kezel√©se
      pageFlip.on('flip', (e) => {
        // Lapoz√°si hang lej√°tsz√°sa, ha nincs n√©m√≠tva
        if (!isMuted) {
          flipSound.currentTime = 0;
          flipSound.play();
        }

        // Oldalsz√°m friss√≠t√©se
        pageIndicator.textContent = `Oldal ${e.data + 1} / ${pageFlip.getPageCount()}`;

        // Teljes k√©perny≈ës gomb csak az els≈ë oldalon
        fullscreenBtn.style.display = e.data === 0 ? "block" : "none";
        
        // Oldalon bel√ºli linkek kezel√©se
        setTimeout(() => handlePageLinks(pageFlip), 100);
      });
      
      // M√©retv√°lt√°s - automatikus k√∂nyvfriss√≠t√©s
      window.addEventListener('resize', () => {
        setTimeout(() => pageFlip.update(), 200);
      });
    });
    
    // HTML oldalak √©s bor√≠t√≥ bet√∂lt√©se - egyszer≈±s√≠tett verzi√≥
    async function loadMixedPages(pages, pageFlip) {
      const pageElements = [];
      const totalPages = pages.length;
      let loadedCount = 0;
      
      // Bet√∂lt√©si folyamat indik√°tor
      const loadingText = document.getElementById('loading-text');
      
      for (const page of pages) {
        try {
          loadingText.textContent = `Bet√∂lt√©s: ${loadedCount + 1}/${totalPages}`;
          
          const pageElement = document.createElement('div');
          pageElement.className = 'page';
          
          // Kem√©nybor√≠t√≥ attrib√∫tum egyszer≈±s√≠tett kezel√©se
          if (page.isHard) {
            pageElement.setAttribute('data-density', 'hard');
          }
          
          if (page.type === 'image') {
            // K√©p oldal (bor√≠t√≥)
            const img = document.createElement('img');
            img.src = page.path;
            img.className = 'cover-image';
            img.alt = 'Bor√≠t√≥k√©p';
            pageElement.appendChild(img);
          } else {
            // HTML oldal bet√∂lt√©se
            try {
              const response = await fetch(page.path);
              if (!response.ok) {
                throw new Error(`HTTP hiba! St√°tusz: ${response.status}`);
              }
              
              const html = await response.text();
              pageElement.innerHTML = html;
            } catch (error) {
              console.error(`Hiba a HTML oldal bet√∂lt√©se k√∂zben: ${page.path}`, error);
              pageElement.innerHTML = `
