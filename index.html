<head>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #323232;
      font-family: 'Cinzel', serif;
    }
    
    #book {
      width: 100%;
      height: 100%;
    }
    
    /* StPageFlip stílusok finomítása */
    .stf__parent {
      position: relative;
      display: block;
      box-sizing: border-box;
      transform: translateZ(0);
      -ms-touch-action: pan-y;
      touch-action: pan-y;
    }

    .sft__wrapper {
      position: relative;
      width: 100%;
      box-sizing: border-box;
    }

    .stf__parent canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }

    .stf__block {
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      perspective: 2000px;
    }

    .stf__item {
      display: none;
      position: absolute;
      transform-style: preserve-3d;
    }

    .stf__outerShadow, .stf__innerShadow, .stf__hardShadow, .stf__hardInnerShadow {
      position: absolute;
      left: 0;
      top: 0;
    }
    
    /* Oldal tartalom stílusok */
    .page-content {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 40px;
      background-color: #f9f7e8; /* pergamen háttér */
      color: #333;
      overflow: auto;
      position: relative;
      display: flex;
      flex-direction: column;
      /* Meghatározott oldalméret megőrzése a méretezéskor */
      max-width: 1979px;
      margin: 0 auto;
      /* Görgetősáv elrejtése, de görgethető marad ha kell */
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    
    /* Webkit görgetősáv elrejtése */
    .page-content::-webkit-scrollbar {
      display: none;
    }
    
    .page-dark {
      background-color: #333;
      color: #f9f7e8;
    }
    
    .page-battle {
      background-color: #5c0000;
      color: #f9f7e8;
    }
    
    .page-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: clamp(20px, 4vw, 28px);
      border-bottom: 2px solid #963;
      padding-bottom: 15px;
    }
    
    .page-dark .page-title {
      border-bottom-color: #f9f7e8;
    }
    
    .page-battle .page-title {
      border-bottom-color: #f9f7e8;
    }
    
    .page-text {
      font-size: clamp(16px, 3vw, 18px);
      line-height: 1.6;
      text-align: justify;
      flex-grow: 1;
      margin-bottom: 30px;
    }
    
    .choices {
      margin-top: auto;
      border-top: 1px dashed #963;
      padding-top: 20px;
    }
    
    .page-dark .choices {
      border-top: 1px dashed #f9f7e8;
    }
    
    .page-battle .choices {
      border-top: 1px dashed #f9f7e8;
    }
    
    .choices a {
      display: block;
      margin: 15px 0;
      padding: 12px;
      background: rgba(150, 100, 50, 0.1);
      border-radius: 5px;
      color: #633;
      text-decoration: none;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .page-dark .choices a {
      background: rgba(255, 255, 255, 0.1);
      color: #f9f7e8;
    }
    
    .page-battle .choices a {
      background: rgba(255, 255, 255, 0.1);
      color: #f9f7e8;
    }
    
    .choices a:hover {
      background: rgba(150, 100, 50, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    
    .page-dark .choices a:hover,
    .page-battle .choices a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .page-number {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
    }
    
    /* Kép háttér beállítása */
    .cover-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    /* Minden egyéb vezérlő és widget */
    #dice-widget-container {
      position: fixed;
      bottom: 160px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      display: none;
    }

    #single-dice-widget-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      display: none;
    }

    .dice-toggle {
      position: fixed;
      bottom: 20px; 
      right: 20px;
      z-index: 1000;
      width: 50px;
      height: 50px;
      background: #7f00ff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .single-dice-toggle {
      position: fixed;
      bottom: 20px;
      right: 80px;
      z-index: 1000;
      width: 50px;
      height: 50px;
      background: #7f00ff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
	
    #fullscreen-button {
      position: fixed;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 4px;
      font-family: 'Cinzel', serif;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .mute-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      width: 50px;
      height: 50px;
      background: #7f00ff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #page-indicator {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      z-index: 1000;
      pointer-events: none;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 24px;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #7f00ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Kockadobás widgetek belső stílusai */
    .dice-title {
      font-family: 'Cinzel', serif;
      color: white;
      background: black;
      display: inline-block;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .dice-button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #7f00ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(127, 0, 255, 0.5);
    }
    
    .dice-button:hover {
      background: #a020f0;
      transform: scale(1.05);
    }
    
    .dice-results {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    
    #success-results {
      background: black;
      color: white;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 1.2rem;
    }
    
    /* Reszponzív beállítások */
    @media screen and (max-width: 768px) {
      .page-content {
        padding: 20px;
      }
      
      .choices a {
        padding: 8px;
        font-size: 0.9em;
      }
    }
    
    /* Specifikus reszponzív méretezés */
    @media screen and (max-height: 600px) {
      .page-content {
        padding: 15px;
      }
      
      .page-title {
        margin-bottom: 15px;
        padding-bottom: 10px;
      }
      
      .page-text {
        margin-bottom: 15px;
      }
      
      .choices {
        padding-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Betöltő indikátor -->
  <div id="loading">
    <div class="spinner"></div>
    <span id="loading-text">Kalandkönyv betöltése...</span>
  </div>
  
  <!-- Könyv konténer -->
  <div id="book"></div>
  
  <!-- Kockadobás widgetek -->
  <button class="dice-toggle" onclick="toggleDiceWidget()" title="3 Kockás dobás" style="padding: 4px 6px;">
    <span style="font-size: 15px;">🎲🎲🎲</span>
  </button>
  <div id="dice-widget-container"></div>
  
  <button class="single-dice-toggle" onclick="toggleSingleDiceWidget()" title="1 Kockás dobás" style="padding: 4px 6px;">
    <span style="font-size: 15px;">🎲</span>
  </button>
  <div id="single-dice-widget-container"></div>

  <!-- Vezérlők -->
  <audio id="flipSound" src="sounds/pageturn-102978.mp3" preload="auto"></audio>
  <div id="fullscreen-button">Kattints ide a teljes képernyős nézetért</div>
  <div id="page-indicator">Oldal 1 / 10</div>
  <button id="mute-button" class="mute-toggle" title="Hang ki/be">🔊</button>

  <!-- Kockadobás szkriptek -->
  <script>
    // 3 kockás widget funkciók
    function toggleDiceWidget() {
      const container = document.getElementById('dice-widget-container');
      if (container.style.display === 'none' || container.style.display === '') {
        // Másik widget elrejtése, ha látszik
        document.getElementById('single-dice-widget-container').style.display = 'none';
        container.style.display = 'block';
        showDiceRoll();
      } else {
        container.style.display = 'none';
      }
    }

    function showDiceRoll() {
      const container = document.getElementById("dice-widget-container");
      if (!container) return;

      container.innerHTML = `
          <div style="text-align:center; margin-top:20px;">
              <h3 class="dice-title">
                  Harci Kockadobás
              </h3>
              <br>
              <button onclick="rollDice()" class="dice-button">
                  Dobás
              </button>
              <div class="dice-results" id="dice-images"></div>
              <div id="success-results"></div>
          </div>
      `;
    }

    function rollDice() {
      const diceImages = {
          1: 'images/d1.png',
          2: 'images/d2.png',
          3: 'images/d3.png',
          4: 'images/d4.png',
          5: 'images/d5.png',
          6: 'images/d6.png'
      };

      const diceContainer = document.getElementById('dice-images');
      const successResults = document.getElementById('success-results');
      diceContainer.innerHTML = '';

      let successes = 0;

      for (let i = 0; i < 3; i++) {
          const roll = Math.floor(Math.random() * 6) + 1;
          const img = document.createElement('img');
          img.src = diceImages[roll];
          img.alt = `Kocka: ${roll}`;
          img.style.width = '80px';
          img.style.height = '80px';
          diceContainer.appendChild(img);

          if (roll >= 4) {
              successes++;
          }
      }

      let successText = '';
      switch (successes) {
          case 0:
              successText = 'Nincs Siker';
              break;
          case 1:
              successText = 'Egy Siker';
              break;
          case 2:
              successText = 'Két Siker';
              break;
          case 3:
              successText = 'Három Siker';
              break;
      }

      successResults.textContent = successText;
    }
    
    // 1 kockás widget funkciók
    function toggleSingleDiceWidget() {
      const container = document.getElementById('single-dice-widget-container');
      if (container.style.display === 'none' || container.style.display === '') {
        // Másik widget elrejtése, ha látszik
        document.getElementById('dice-widget-container').style.display = 'none';
        container.style.display = 'block';
        showSingleDiceRoll();
      } else {
        container.style.display = 'none';
      }
    }
    
    function showSingleDiceRoll() {
      const container = document.getElementById("single-dice-widget-container");
      if (!container) return;

      container.innerHTML = `
          <div style="text-align:center; margin-top:20px;">
              <h3 class="dice-title">
                  1D6 Kockadobás
              </h3>
              <br>
              <button onclick="rollSingleDice()" class="dice-button">
                  Dobás
              </button>
              <div class="dice-results" id="single-dice-image"></div>
          </div>
      `;
    }
    
    function rollSingleDice() {
      const diceImages = {
          1: 'images/d1.png',
          2: 'images/d2.png',
          3: 'images/d3.png',
          4: 'images/d4.png',
          5: 'images/d5.png',
          6: 'images/d6.png'
      };
      
      const diceContainer = document.getElementById('single-dice-image');
      diceContainer.innerHTML = ''; // Előző kép törlése
      
      // 1D6 dobás
      const roll = Math.floor(Math.random() * 6) + 1;
      const img = document.createElement('img');
      img.src = diceImages[roll];
      img.alt = `Kocka: ${roll}`;
      img.style.width = '80px';
      img.style.height = '80px';
      diceContainer.appendChild(img);
    }
    
    // Oldalakra mutató linkek kezelése
    function handlePageLinks(pageFlip) {
      document.querySelectorAll('[data-page]').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetPage = parseInt(this.getAttribute('data-page'));
          if (!isNaN(targetPage) && targetPage >= 1) {
            pageFlip.flip(targetPage - 1); // 0-based index
          }
        });
      });
    }
  </script>

  <!-- Eredeti StPageFlip könyvtár betöltése -->
  <link rel="stylesheet" href="css/page-flip.min.css" />
  <script src="js/page-flip.browser.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Betöltési indikátor
      const loadingText = document.getElementById('loading-text');
      
      // Képarány számítása és alkalmazása
      const aspectRatio = 2800 / 1979; // eredeti 1979x2800 px
      const viewportWidth = Math.min(document.documentElement.clientWidth, 1979);
      const calculatedHeight = viewportWidth * aspectRatio;
      
      // PageFlip inicializálása
      const pageFlip = new St.PageFlip(document.getElementById("book"), {
        width: 1979,            // eredeti szélesség
        height: 2800,           // eredeti magasság
        size: "stretch",        // dinamikus méretezés a képernyőhöz
        minWidth: 320,          // minimum szélesség pixelben
        maxWidth: 1979,         // maximum szélesség - az eredeti
        minHeight: 400,         // minimum magasság pixelben
        maxHeight: 2800,        // maximum magasság - az eredeti
        maxShadowOpacity: 0.5,  // árnyék átlátszatlansága
        showCover: true,        // borító külön kezelése
        mobileScrollSupport: false, // mobilos görgetés kikapcsolása
        flippingTime: 1000,     // lapozási animáció időtartama (ms)
        usePortrait: true,      // portré mód engedélyezése kis képernyőn
        startZIndex: 0,         // kezdő z-index
        autoSize: true,         // automatikus méretezés
        drawShadow: true        // árnyék rajzolása
      });
      
      
      
      // Képek betöltése a PageFlip-be
      pageFlip.loadFromHtml(htmlPages);
      
      // HTML oldalakhoz való felkészülés - ez csak egy példa, hogyan lehet átállni
      // Valós használatban ezeket a HTML oldalakat kellene létrehozni
      const htmlPages = [
        { isConverted: false, path: "pages/borito.html", idx: 0 },
        { isConverted: false, path: "pages/oldal-1.html", idx: 1 },
        { isConverted: false, path: "pages/oldal-2.html", idx: 2 }
        // További oldalak ahogy elkészülnek...
      ];
      
      // Események és vezérlők beállítása
      const flipSound = document.getElementById("flipSound");
      const fullscreenBtn = document.getElementById("fullscreen-button");
      const pageIndicator = document.getElementById("page-indicator");
      const muteButton = document.getElementById("mute-button");
      
      let isMuted = false;

      // Némítás gomb működése
      muteButton.addEventListener("click", () => {
        isMuted = !isMuted;
        muteButton.textContent = isMuted ? "🔇" : "🔊";
      });

      // Teljes képernyőre váltás
      fullscreenBtn.addEventListener("click", () => {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      });

      // Teljes képernyő változás kezelése
      document.addEventListener("fullscreenchange", () => {
        if (document.fullscreenElement) {
          fullscreenBtn.style.display = "none";
        }
      });

      // Oldalszám frissítése induláskor
      pageIndicator.textContent = `Oldal 1 / ${pageFlip.getPageCount()}`;
      
      // PageFlip események
      pageFlip.on('init', (e) => {
        // Betöltési indikátor elrejtése
        document.getElementById('loading').style.display = 'none';
        
        // Könyv kezdeti állapota
        pageIndicator.textContent = `Oldal 1 / ${pageFlip.getPageCount()}`;
        fullscreenBtn.style.display = "block";
      });

      // Lapozás esemény kezelése
      pageFlip.on('flip', (e) => {
        // Lapozási hang lejátszása, ha nincs némítva
        if (!isMuted) {
          flipSound.currentTime = 0;
          flipSound.play();
        }

        // Oldalszám frissítése
        pageIndicator.textContent = `Oldal ${e.data + 1} / ${pageFlip.getPageCount()}`;

        // Teljes képernyős gomb csak az első oldalon
        fullscreenBtn.style.display = e.data === 0 ? "block" : "none";
        
        // Ha az oldalt már konvertáltuk HTML-re, frissítsük a linkeket
        const convertedPage = htmlPages.find(p => p.idx === e.data && p.isConverted);
        if (convertedPage) {
          setTimeout(() => handlePageLinks(pageFlip), 100);
        }
      });
      
      // Ablakméret változásának kezelése
      window.addEventListener('resize', () => {
        // Könyv méretének frissítése, ha szükséges
        pageFlip.update();
      });
      
      // Demo: HTML oldal betöltése (csak illusztráció)
      function loadHTMLPage(pageIdx, htmlPath) {
        fetch(htmlPath)
          .then(response => response.text())
          .then(html => {
            // Itt lecserélhetnéd a kép oldalt HTML oldalra
            // Ez csak példa, a tényleges implementáció összetettebb lenne
            const convertedPage = htmlPages.find(p => p.idx === pageIdx);
            if (convertedPage) {
              convertedPage.isConverted = true;
            }
          })
          .catch(error => {
            console.error(`Hiba a HTML oldal betöltésekor: ${htmlPath}`, error);
          });
      }
    });
  </script>
