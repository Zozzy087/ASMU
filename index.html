<body>
  <!-- Bet√∂lt≈ë indik√°tor -->

   <!-- Kockadob√°s widgetek -->

  <!-- Kockadob√°s szkriptek -->
  <script>
    // 3 kock√°s widget funkci√≥k
    function toggleDiceWidget() {
      const container = document.getElementById('dice-widget-container');
      if (container.style.display === 'none' || container.style.display === '') {
        // M√°sik widget elrejt√©se, ha l√°tszik
        document.getElementById('single-dice-widget-container').style.display = 'none';
        container.style.display = 'block';
        showDiceRoll();
      } else {
        container.style.display = 'none';
      }
    }

    function showDiceRoll() {
      const container = document.getElementById("dice-widget-container");
      if (!container) return;

      container.innerHTML = `
          <div style="text-align:center; margin-top:20px;">
              <h3 class="dice-title">
                  Harci Kockadob√°s
              </h3>
              <br>
              <button onclick="rollDice()" class="dice-button">
                  Dob√°s
              </button>
              <div class="dice-results" id="dice-images"></div>
              <div id="success-results"></div>
          </div>
      `;
    }

    function rollDice() {
      const diceImages = {
          1: 'images/d1.png',
          2: 'images/d2.png',
          3: 'images/d3.png',
          4: 'images/d4.png',
          5: 'images/d5.png',
          6: 'images/d6.png'
      };

      const diceContainer = document.getElementById('dice-images');
      const successResults = document.getElementById('success-results');
      diceContainer.innerHTML = '';

      let successes = 0;

      for (let i = 0; i < 3; i++) {
          const roll = Math.floor(Math.random() * 6) + 1;
          const img = document.createElement('img');
          img.src = diceImages[roll];
          img.alt = `Kocka: ${roll}`;
          diceContainer.appendChild(img);

          if (roll >= 4) {
              successes++;
          }
      }

      let successText = '';
      switch (successes) {
          case 0:
              successText = 'Nincs Siker';
              break;
          case 1:
              successText = 'Egy Siker';
              break;
          case 2:
              successText = 'K√©t Siker';
              break;
          case 3:
              successText = 'H√°rom Siker';
              break;
      }

      successResults.textContent = successText;
    }
    
    // 1 kock√°s widget funkci√≥k
    function toggleSingleDiceWidget() {
      const container = document.getElementById('single-dice-widget-container');
      if (container.style.display === 'none' || container.style.display === '') {
        // M√°sik widget elrejt√©se, ha l√°tszik
        document.getElementById('dice-widget-container').style.display = 'none';
        container.style.display = 'block';
        showSingleDiceRoll();
      } else {
        container.style.display = 'none';
      }
    }
    
    function showSingleDiceRoll() {
      const container = document.getElementById("single-dice-widget-container");
      if (!container) return;

      container.innerHTML = `
          <div style="text-align:center; margin-top:20px;">
              <h3 class="dice-title">
                  1D6 Kockadob√°s
              </h3>
              <br>
              <button onclick="rollSingleDice()" class="dice-button">
                  Dob√°s
              </button>
              <div class="dice-results" id="single-dice-image"></div>
          </div>
      `;
    }
    
    function rollSingleDice() {
      const diceImages = {
          1: 'images/d1.png',
          2: 'images/d2.png',
          3: 'images/d3.png',
          4: 'images/d4.png',
          5: 'images/d5.png',
          6: 'images/d6.png'
      };
      
      const diceContainer = document.getElementById('single-dice-image');
      diceContainer.innerHTML = ''; // El≈ëz≈ë k√©p t√∂rl√©se
      
      // 1D6 dob√°s
      const roll = Math.floor(Math.random() * 6) + 1;
      const img = document.createElement('img');
      img.src = diceImages[roll];
      img.alt = `Kocka: ${roll}`;
      diceContainer.appendChild(img);
    }
    
    // Oldalakra mutat√≥ linkek kezel√©se
    function handlePageLinks(pageFlip) {
      document.querySelectorAll('[data-page]').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetPage = parseInt(this.getAttribute('data-page'));
          if (!isNaN(targetPage) && targetPage >= 1) {
            pageFlip.flip(targetPage - 1); // 0-based index
          }
        });
      });
    }
  </script>

  <!-- StPageFlip k√∂nyvt√°r -->
  <link rel="stylesheet" href="css/page-flip.min.css" />
  <script src="js/page-flip.browser.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const loadingText = document.getElementById('loading-text');
    const bookContainer = document.getElementById("book");

    const pageFlip = new St.PageFlip(bookContainer, {
      width: 640,
      height: 900,
      size: "stretch",
      minWidth: 320,
      maxWidth: 1200,
      minHeight: 400,
      maxHeight: 1400,
      showCover: false,
      usePortrait: true, // <-- Ez a kulcs: csak egy oldal egyszerre!
      mobileScrollSupport: true,
      flippingTime: 1000,
      drawShadow: true,
      autoSize: true,
      startZIndex: 5
    });

    const pages = [
      { type: 'image', path: 'images/oldalak/borito.webp' },
      { type: 'html', path: 'pages/oldal-1.html' },
      { type: 'html', path: 'pages/oldal-2.html' },
      { type: 'html', path: 'pages/oldal-3.html' },
      { type: 'html', path: 'pages/oldal-4.html' },
      { type: 'html', path: 'pages/oldal-5.html' },
      { type: 'html', path: 'pages/oldal-6.html' },
      { type: 'html', path: 'pages/oldal-7.html' },
      { type: 'html', path: 'pages/oldal-8.html' },
      { type: 'html', path: 'pages/oldal-9.html' }
    ];

    // Oldalak bet√∂lt√©se
    loadPages(pages, pageFlip).then(() => {
      document.getElementById('loading').style.display = 'none';
      updatePageIndicator(pageFlip);
    });

    // Esem√©nyek
    pageFlip.on('flip', (e) => {
      updatePageIndicator(pageFlip);
      const sound = document.getElementById("flipSound");
      if (sound && !isMuted) {
        sound.currentTime = 0;
        sound.play().catch(() => {});
      }
    });

    pageFlip.on('init', () => handlePageLinks(pageFlip));
    pageFlip.on('changeOrientation', () => pageFlip.update());
    window.addEventListener('resize', () => pageFlip.update());

    // Teljes k√©perny≈ë gomb
    document.getElementById("fullscreen-button").addEventListener("click", () => {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    });

    // N√©m√≠t√°s gomb
    let isMuted = false;
    const muteButton = document.getElementById("mute-button");
    muteButton.addEventListener("click", () => {
      isMuted = !isMuted;
      muteButton.textContent = isMuted ? "üîá" : "üîä";
    });

    // Billenty≈±lapoz√°s
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') pageFlip.flipNext();
      else if (e.key === 'ArrowLeft') pageFlip.flipPrev();
    });

    // Lapoz√°s gomb / oldal sz√°m
    function updatePageIndicator(pageFlip) {
      const page = pageFlip.getCurrentPageIndex() + 1;
      const total = pageFlip.getPageCount();
      document.getElementById("page-indicator").textContent = `Oldal ${page} / ${total}`;
    }
  });

  // Oldalak bet√∂lt√©se
  async function loadPages(pages, pageFlip) {
    const elements = [];

    for (let page of pages) {
      const wrapper = document.createElement('div');
      wrapper.className = 'page';

      if (page.type === 'image') {
        const img = document.createElement('img');
        img.src = page.path;
        img.className = 'cover-image';
        wrapper.appendChild(img);
      } else if (page.type === 'html') {
        try {
          const res = await fetch(page.path);
          wrapper.innerHTML = await res.text();
        } catch (e) {
          wrapper.innerHTML = `<div class="page-content"><p>Nem siker√ºlt bet√∂lteni: ${page.path}</p></div>`;
        }
      }

      elements.push(wrapper);
    }

    pageFlip.loadFromHTML(elements);
  }

  // Bels≈ë linkek kezel√©se
  function handlePageLinks(pageFlip) {
    document.querySelectorAll('[data-page]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = parseInt(link.getAttribute('data-page'));
        if (!isNaN(page)) pageFlip.flip(page - 1);
      });
    });
  }
</script>
