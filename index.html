      const diceImages = {

          img.src = diceImages[roll];

        }

        pageFlip.update();
      });
      
      // Billenty≈±zet t√°mogat√°s
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
          pageFlip.flipNext();
        } else if (e.key === 'ArrowLeft') {
          pageFlip.flipPrev();
        }
      });
    });
    
    // HTML oldalak √©s bor√≠t√≥ bet√∂lt√©se - finom√≠tott verzi√≥k a jobb anim√°ci√≥hoz
    async function loadMixedPages(pages, pageFlip) {
      const pageElements = [];
      const totalPages = pages.length;
      let loadedCount = 0;
      
      // Bet√∂lt√©si folyamat indik√°tor
      const loadingText = document.getElementById('loading-text');
      
      for (const page of pages) {
        try {
          loadingText.textContent = `Bet√∂lt√©s: ${loadedCount + 1}/${totalPages}`;
          
          const pageElement = document.createElement('div');
          pageElement.className = 'page';
          
          // Kem√©nybor√≠t√≥ kezel√©se speci√°lisan
          if (page.isHard) {
            pageElement.setAttribute('data-density', 'hard');
            
            // Tov√°bbi optimaliz√°l√°s a kem√©nybor√≠t√≥hoz
            const hardWrapperDiv = document.createElement('div');
            hardWrapperDiv.className = 'hard-cover';
            pageElement.appendChild(hardWrapperDiv);
            
            if (page.type === 'image') {
              // K√©p oldal (bor√≠t√≥) be√°ll√≠t√°sa
              const img = document.createElement('img');
              img.src = page.path;
              img.className = 'cover-image';
              img.alt = 'Bor√≠t√≥k√©p';
              hardWrapperDiv.appendChild(img);
            }
          }
          
          if (page.type === 'image' && !page.isHard) {
            // Egyszer≈± k√©p oldal
            const img = document.createElement('img');
            img.src = page.path;
            img.className = 'cover-image';
            img.alt = 'Oldalk√©p';
            pageElement.appendChild(img);
          } else if (page.type === 'html') {
            // HTML oldal bet√∂lt√©se
            try {
              const response = await fetch(page.path);
              if (!response.ok) {
                throw new Error(`HTTP hiba! St√°tusz: ${response.status}`);
              }
              
              const html = await response.text();
              
              // Ha ez egy kem√©nybor√≠t√≥s oldal, akkor a hard-cover divbe tessz√ºk a tartalmat
              if (page.isHard) {
                const hardWrapperDiv = pageElement.querySelector('.hard-cover');
                if (hardWrapperDiv) {
                  hardWrapperDiv.innerHTML = html;
                } else {
                  pageElement.innerHTML = html;
                }
              } else {
                pageElement.innerHTML = html;
              }
            } catch (error) {
              console.error(`Hiba a HTML oldal bet√∂lt√©se k√∂zben: ${page.path}`, error);
              pageElement.innerHTML = `
                <div class="page-content">
                  <h2 class="page-title">Bet√∂lt√©si hiba</h2>
                  <div class="page-text">
                    <p>Az oldal nem t√∂lthet≈ë be: ${page.path}</p>
                    <p>Hiba: ${error.message}</p>
                  </div>
                </div>
              `;
            }
          }
          
          pageElements.push(pageElement);
          loadedCount++;
          
          // Egy kis k√©sleltet√©s a bet√∂lt√©si anim√°ci√≥ l√°that√≥s√°g√°√©rt
          await new Promise(resolve => setTimeout(resolve, 100));
        } catch (error) {
          console.error('Hiba az oldal bet√∂lt√©sekor:', error);
        }
      }
      
      // Az utols√≥ oldalt is kem√©nybor√≠t√≥v√° tessz√ºk a konzisztens anim√°ci√≥ √©rdek√©ben
     if (pageElements.length > 0 && !pageElements[pageElements.length-1].hasAttribute('data-density')) {
       pageElements[pageElements.length-1].setAttribute('data-density', 'hard');
     }
     
     // Oldalak bet√∂lt√©se a k√∂nyvbe
     pageFlip.loadFromHTML(pageElements);
     return pageFlip;
   }
 </script>
