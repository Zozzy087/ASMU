    // Oldalakra mutat√≥ linkek kezel√©se

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Bet√∂lt√©si indik√°tor
      const loadingText = document.getElementById('loading-text');
      const flipSound = document.getElementById("flipSound");
      const fullscreenBtn = document.getElementById("fullscreen-button");
      const pageIndicator = document.getElementById("page-indicator");
      const muteButton = document.getElementById("mute-button");
      
      // Egyszer≈± lapoz√≥ k√∂nyv implement√°ci√≥
      class SimpleBookFlip {
        constructor(container, options) {
          this.container = container;
          this.options = {
            width: 640,
            height: 900,
            pages: [],
            onFlip: null,
            ...options
          };
          
          this.currentPage = 0;
          this.pages = [];
          this.init();
        }
        
        init() {
          this.container.innerHTML = '';
          
          // Navig√°ci√≥s gombok inicializ√°l√°sa
          document.getElementById('prev-page').addEventListener('click', () => this.prevPage());
          document.getElementById('next-page').addEventListener('click', () => this.nextPage());
          
          // Billenty≈±zet navig√°ci√≥
          document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') this.prevPage();
            else if (e.key === 'ArrowRight') this.nextPage();
          });
        }
        
        loadPages(pages) {
          this.options.pages = pages;
          this.pages = [];
          
          for (let i = 0; i < pages.length; i++) {
            const page = pages[i];
            const pageElement = document.createElement('div');
            pageElement.className = 'book-page';
            pageElement.style.cssText = 'position: absolute; width: 100%; height: 100%; transition: opacity 0.5s ease; display: none;';
            
            if (i === 0) {
              pageElement.style.display = 'block';
            }
            
            if (page.type === 'image') {
              // K√©p oldal
              const containerDiv = document.createElement('div');
              containerDiv.className = page.isHard ? 'hard-cover' : 'page-image-container';
              
              const img = document.createElement('img');
              img.src = page.path;
              img.className = 'cover-image';
              img.alt = `Oldal ${i+1}`;
              containerDiv.appendChild(img);
              pageElement.appendChild(containerDiv);
            } else if (page.type === 'html') {
              // HTML oldal bet√∂lt√©se
              this.loadHtmlPage(pageElement, page, i).then(() => {
                if (i === 0) this.updatePageIndicator();
              });
            }
            
            this.container.appendChild(pageElement);
            this.pages.push(pageElement);
          }
          
          this.updatePageIndicator();
          
          // Bet√∂lt√©si indik√°tor elrejt√©se
          document.getElementById('loading').style.display = 'none';
          return this;
        }
        
        async loadHtmlPage(pageElement, page, index) {
          try {
            const response = await fetch(page.path);
            if (!response.ok) {
              throw new Error(`HTTP hiba! St√°tusz: ${response.status}`);
            }
            
            const html = await response.text();
            
            if (page.isHard) {
              const hardContainer = document.createElement('div');
              hardContainer.className = 'hard-cover';
              hardContainer.innerHTML = html;
              pageElement.appendChild(hardContainer);
            } else {
              pageElement.innerHTML = html;
            }
            
            // Oldal linkek kezel√©se
            setTimeout(() => this.handlePageLinks(pageElement), 100);
            
          } catch (error) {
            console.error(`Hiba a HTML oldal bet√∂lt√©se k√∂zben: ${page.path}`, error);
            pageElement.innerHTML = `
              <div class="page-content">
                <h2 class="page-title">Bet√∂lt√©si hiba</h2>
                <div class="page-text">
                  <p>Az oldal nem t√∂lthet≈ë be: ${page.path}</p>
                  <p>Hiba: ${error.message}</p>
                </div>
              </div>
            `;
          }
        }
        
        handlePageLinks(pageElement) {
          pageElement.querySelectorAll('[data-page]').forEach(link => {
            link.addEventListener('click', (e) => {
              e.preventDefault();
              const targetPage = parseInt(link.getAttribute('data-page'));
              if (!isNaN(targetPage) && targetPage >= 1) {
                this.goToPage(targetPage - 1);
              }
            });
          });
        }
        
        goToPage(index) {
          if (index < 0 || index >= this.pages.length || index === this.currentPage) return;
          
          // Hang lej√°tsz√°sa lapoz√°sn√°l
          if (!isMuted) {
            flipSound.currentTime = 0;
            flipSound.play().catch(e => console.log("Hang lej√°tsz√°si hiba:", e));
          }
          
          // Elt√ºntetj√ºk a jelenlegi oldalt
          this.pages[this.currentPage].style.opacity = 0;
          setTimeout(() => {
            this.pages[this.currentPage].style.display = 'none';
            
            // Megjelen√≠tj√ºk az √∫j oldalt
            this.currentPage = index;
            this.pages[this.currentPage].style.display = 'block';
            setTimeout(() => {
              this.pages[this.currentPage].style.opacity = 1;
            }, 50);
            
            // Friss√≠tj√ºk az oldalsz√°m jelz≈ët
            this.updatePageIndicator();
            
            // Callback, ha van
            if (typeof this.options.onFlip === 'function') {
              this.options.onFlip(this.currentPage);
            }
            
            // Teljes k√©perny≈ë gomb csak az els≈ë oldalon
            fullscreenBtn.style.display = this.currentPage === 0 ? 'block' : 'none';
            
          }, 500); // √Åtmenet id≈ëtartama
        }
        
        updatePageIndicator() {
          pageIndicator.textContent = `Oldal ${this.currentPage + 1} / ${this.pages.length}`;
        }
        
        nextPage() {
          if (this.currentPage < this.pages.length - 1) {
            this.goToPage(this.currentPage + 1);
          }
        }
        
        prevPage() {
          if (this.currentPage > 0) {
            this.goToPage(this.currentPage - 1);
          }
        }
        
        getCurrentPage() {
          return this.currentPage;
        }
        
        getPageCount() {
          return this.pages.length;
        }
      }
      
      // N√©m√≠t√°s alap√©rt√©ke
      let isMuted = false;

      // N√©m√≠t√°s gomb m≈±k√∂d√©se
      muteButton.addEventListener("click", () => {
        isMuted = !isMuted;
        muteButton.textContent = isMuted ? "üîá" : "üîä";
      });

      // Teljes k√©perny≈ëre v√°lt√°s
      fullscreenBtn.addEventListener("click", () => {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
