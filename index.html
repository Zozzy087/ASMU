  <!-- Kockadob√°s szkriptek -->
  <script>
    // 3 kock√°s widget funkci√≥k
    function toggleDiceWidget() {
      const container = document.getElementById('dice-widget-container');
      if (container.style.display === 'none' || container.style.display === '') {
        // M√°sik widget elrejt√©se, ha l√°tszik
        document.getElementById('single-dice-widget-container').style.display = 'none';
        container.style.display = 'block';
        showDiceRoll();
      } else {
        container.style.display = 'none';

    function showDiceRoll() {
      const container = document.getElementById("dice-widget-container");
      if (!container) return;

      container.innerHTML = `
          <div style="text-align:center; margin-top:20px;">
              <h3 class="dice-title">
                  Harci Kockadob√°s
              </h3>
              <br>
              <button onclick="rollDice()" class="dice-button">
                  Dob√°s
              </button>
              <div class="dice-results" id="dice-images"></div>
              <div id="success-results"></div>

      `;
    }

    function rollDice() {
      const diceImages = {
          1: 'images/d1.png',
          2: 'images/d2.png',
          3: 'images/d3.png',
          4: 'images/d4.png',
          5: 'images/d5.png',
          6: 'images/d6.png'
      };

      const diceContainer = document.getElementById('dice-images');
      const successResults = document.getElementById('success-results');
      diceContainer.innerHTML = '';

      let successes = 0;

      for (let i = 0; i < 3; i++) {
          const roll = Math.floor(Math.random() * 6) + 1;
          const img = document.createElement('img');
          img.src = diceImages[roll];
          img.alt = `Kocka: ${roll}`;
          img.style.width = '80px';
          img.style.height = '80px';
          diceContainer.appendChild(img);

          if (roll >= 4) {
              successes++;
          }
      }

      let successText = '';
      switch (successes) {
          case 0:
              successText = 'Nincs Siker';
              break;
          case 1:
              successText = 'Egy Siker';
              break;
          case 2:
              successText = 'K√©t Siker';
              break;
          case 3:
              successText = 'H√°rom Siker';
              break;
      }

      successResults.textContent = successText;
    }
    
    // 1 kock√°s widget funkci√≥k
    function toggleSingleDiceWidget() {
      const container = document.getElementById('single-dice-widget-container');
      if (container.style.display === 'none' || container.style.display === '') {
        // M√°sik widget elrejt√©se, ha l√°tszik
        document.getElementById('dice-widget-container').style.display = 'none';
        container.style.display = 'block';
        showSingleDiceRoll();
      } else {
        container.style.display = 'none';
      }
    }
    
    function showSingleDiceRoll() {

      if (!container) return;

      container.innerHTML = `

              <h3 class="dice-title">
                  1D6 Kockadob√°s
              </h3>
              <br>
              <button onclick="rollSingleDice()" class="dice-button">
                  Dob√°s
              </button>
              <div class="dice-results" id="single-dice-image"></div>

      `;
    }
    
    function rollSingleDice() {
      const diceImages = {
          1: 'images/d1.png',
          2: 'images/d2.png',
          3: 'images/d3.png',
          4: 'images/d4.png',
          5: 'images/d5.png',
          6: 'images/d6.png'
      };
      
      const diceContainer = document.getElementById('single-dice-image');
      diceContainer.innerHTML = ''; // El≈ëz≈ë k√©p t√∂rl√©se
      
      // 1D6 dob√°s
      const roll = Math.floor(Math.random() * 6) + 1;
      const img = document.createElement('img');
      img.src = diceImages[roll];
      img.alt = `Kocka: ${roll}`;
      img.style.width = '80px';
      img.style.height = '80px';
      diceContainer.appendChild(img);
    }
    
    // Oldalakra mutat√≥ linkek kezel√©se
    function handlePageLinks(pageFlip) {
      document.querySelectorAll('[data-page]').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetPage = parseInt(this.getAttribute('data-page'));
          if (!isNaN(targetPage) && targetPage >= 1) {
            pageFlip.flip(targetPage - 1); // 0-based index
          }
        });
      });
    }
  </script>

  <!-- Eredeti StPageFlip k√∂nyvt√°r bet√∂lt√©se -->
  <link rel="stylesheet" href="css/page-flip.min.css" />
  <script src="js/page-flip.browser.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Bet√∂lt√©si indik√°tor
      const loadingText = document.getElementById('loading-text');
      
      // Oldalak defin√≠ci√≥ja - bor√≠t√≥ √©s HTML oldalak
      const bookPages = [
        { type: 'image', src: 'images/oldalak/borito.webp', density: 'hard' },
        { type: 'html', src: 'pages/oldal-1.html' },
        { type: 'html', src: 'pages/oldal-2.html' },
        { type: 'html', src: 'pages/oldal-3.html' },
        { type: 'html', src: 'pages/oldal-4.html' },
        { type: 'html', src: 'pages/oldal-5.html' },
        { type: 'html', src: 'pages/oldal-6.html' },
        { type: 'html', src: 'pages/oldal-7.html' },
        { type: 'html', src: 'pages/oldal-8.html' },
        { type: 'html', src: 'pages/oldal-9.html' }
      ];
      
      const pageFlip = new St.PageFlip(document.getElementById("book"), {
        width: 1979,
        height: 2800,
        size: "stretch",
        minWidth: 320,
        maxWidth: 1979,
        minHeight: 400,
        maxHeight: 2800,
        maxShadowOpacity: 0.5,
        showCover: true,
        mobileScrollSupport: false
      });
      
      // HTML oldalak √©s bor√≠t√≥ bet√∂lt√©se
      loadBookPages(pageFlip, bookPages).then(() => {
        // Inicializ√°l√°si esem√©nyek
        const flipSound = document.getElementById("flipSound");
        const fullscreenBtn = document.getElementById("fullscreen-button");
        const pageIndicator = document.getElementById("page-indicator");
        const muteButton = document.getElementById("mute-button");

        let isMuted = false;

        // N√©m√≠t√°s gomb m≈±k√∂d√©se
        muteButton.addEventListener("click", () => {
          isMuted = !isMuted;
          muteButton.textContent = isMuted ? "üîá" : "üîä";
        });

        // Teljes k√©perny≈ëre v√°lt√°s
        fullscreenBtn.addEventListener("click", () => {
          const elem = document.documentElement;
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
          }
        });

        // Ha m√°r fullscreenbe v√°ltott, t≈±nj√∂n el a gomb
        document.addEventListener("fullscreenchange", () => {
          if (document.fullscreenElement) {
            fullscreenBtn.style.display = "none";
          }
        });

        // Oldalsz√°m friss√≠t√©se indul√°skor
        pageIndicator.textContent = `Oldal 1 / ${pageFlip.getPageCount()}`;

        // Lapoz√°s esem√©ny
        pageFlip.on('flip', (e) => {
          if (!isMuted) {
            flipSound.currentTime = 0;
            flipSound.play();
          }

          // Oldalsz√°m friss√≠t√©se
          pageIndicator.textContent = `Oldal ${e.data + 1} / ${pageFlip.getPageCount()}`;

          // Teljes k√©perny≈ës gomb csak az els≈ë oldalon
          fullscreenBtn.style.display = e.data === 0 ? "block" : "none";
          
          // Oldalon bel√ºli linkek kezel√©se (ha nem a bor√≠t√≥n vagyunk)
          if (e.data > 0) {
            handlePageLinks(pageFlip);
          }
        });
        
        // Inicializ√°l√°s ut√°n - oldalon bel√ºli linkek kezel√©se
        pageFlip.on('init', (e) => {
          // Lapoz√≥ linkek inicializ√°l√°sa
          handlePageLinks(pageFlip);
          
          // Bet√∂lt√©si indik√°tor elrejt√©se
          document.getElementById('loading').style.display = 'none';
        });
      }).catch(error => {
        console.error("Hiba a k√∂nyv bet√∂lt√©sekor:", error);
        loadingText.textContent = "Hiba t√∂rt√©nt a bet√∂lt√©s sor√°n. K√©rlek, pr√≥b√°ld √∫jra!";
      });
    });
    
    // K√∂nyv oldalainak bet√∂lt√©se - vegyes HTML √©s k√©p oldalak
    async function loadBookPages(pageFlip, pages) {
      const pageElements = [];
      const loadingText = document.getElementById('loading-text');
      let loadedCount = 0;
      
      for (const page of pages) {
        try {
          // Bet√∂lt√©si folyamat friss√≠t√©se
          loadingText.textContent = `Bet√∂lt√©s: ${loadedCount + 1}/${pages.length}...`;
          
          if (page.type === 'html') {
            // HTML oldal bet√∂lt√©se
            const pageElement = document.createElement('div');
            pageElement.className = 'page';
            
            if (page.density === 'hard') {
              pageElement.setAttribute('data-density', 'hard');
            }
            
            // Oldal tartalom bet√∂lt√©se fetch-el
            try {
              const response = await fetch(page.src);
              if (!response.ok) {
                throw new Error(`HTTP hiba! st√°tusz: ${response.status}`);
              }
              
              const html = await response.text();
              pageElement.innerHTML = html;
            } catch (error) {
              console.error(`Hiba a(z) ${page.src} bet√∂lt√©sekor:`, error);
              // Fallback tartalom
              pageElement.innerHTML = `
                <div class="page-content">
                  <h2 class="page-title">Bet√∂lt√©si hiba</h2>
                  <div class="page-text">
                    <p>Az oldal bet√∂lt√©se sikertelen volt: ${page.src}</p>
                    <p>K√©rlek, pr√≥b√°ld √∫jra k√©s≈ëb, vagy √©rtes√≠tsd a fejleszt≈ët!</p>
                  </div>
                </div>
              `;
            }
            
            pageElements.push(pageElement);
          } else if (page.type === 'image') {
            // K√©p oldal (bor√≠t√≥) bet√∂lt√©se
            const pageElement = document.createElement('div');
            pageElement.className = 'page';
            
            if (page.density === 'hard') {
              pageElement.setAttribute('data-density', 'hard');
            }
            
            // K√©p oldal tartalom
            pageElement.innerHTML = `<img src="${page.src}" class="cover-image" alt="Bor√≠t√≥k√©p">`;
            pageElements.push(pageElement);
          }
          
          loadedCount++;
          
          // Bet√∂lt√©si anim√°ci√≥ szimul√°l√°sa
          await new Promise(resolve => setTimeout(resolve, 100));
        } catch (error) {
          console.error("Hiba az oldal l√©trehoz√°sakor:", error);
        }
      }
      
      // Oldalak bet√∂lt√©se a PageFlip k√∂nyvt√°rba
      pageFlip.loadFromHTML(pageElements);
      return pageFlip;
    }
  </script>
